<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.2.0.min.js"></script>
</head>
<body>
    <ul id="cat_list"></ul>
    <div>
        <p id="cat_name"></p>
        <img src="" id="cat_image">
        <p id="cat_count"></p>
    </div>
    <button id="admin">Admin</button>
    <div id="adminPanel">
        <form>
            <label for="new_cat_name">Cat Name: </label><input id="new_cat_name" type="text">
            <label for="new_cat_url">Cat URL: </label><input id="new_cat_url" type="text">
            <label for="new_click_times">Click Times: </label><input id="new_click_times" type="number">
        </form>
        <button id="save">Save</button>
        <button id="cancel">Cancel</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
